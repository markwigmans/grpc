# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build and publish

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Test - Unit & Integration
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache the Maven packages to speed up build
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn -B package --file pom.xml -P docker -Ddocker.repo=$REPO

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Publish Docker image gRPC Client
        run: docker push $REPO/grpc-grpc-client-sb:latest
      - name: Publish Docker image gRPC Intermediate
        run: docker push $REPO/grpc-grpc-intermediate-sb:latest
      - name: Publish Docker image gRPC Server
        run: docker push $REPO/grpc-grpc-server-sb:latest

      - name: Publish Docker image JSON Client
        run: docker push $REPO/grpc-json-client-sb:latest
      - name: Publish Docker image JSON Server
        run: docker push $REPO/grpc-json-server-sb:latest

      - name: Publish Docker image Reference
        run: docker push $REPO/grpc-reference-sb:latest